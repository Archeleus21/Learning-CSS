<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="en">
    <title>CSS Grid Layout module</title>
  </head>
  <body>
    /* CSS grid layout is a 2-d grid-based layout system, optimized
    for user-interface design.  In the grid layout model, the children of the Grid
    container can be positioned into arbitrary slots in a predifined
    flexible or fixed-size layout grid.*/

    /*
    example:
      .container
      {
        display: grid;
      }
      */
  </body>
</html>
